<ion-view view-title="Welcome to Fall 2017">
  <ion-content>
    <h1></h1>


    <div class="item item-body" style="padding:0">
      <div class="card">
        <div class="item item-divider" style="text-align: center">
                Ask Me Anything (By Hackerrank CEO)
            </div>
            <div class="item item-text-wrap" style="padding:0">
              <div class="row">
                <p class="col col-67" style="text-size:small; text-align: center;margin:0">Starting Date: {{data.date}}</p>
                <p class="col col-33 text-right" style="font-weight: bold;text-align: center;margin:0">{{data.confirmation}}</p>
              </div>
              <div class="row">
                <p style="margin:0">
                  {{(data.text | limitTo: 100) + (data.text.length > 100 ? '...' : '')}}
                </p>
              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">
                <button class="button button-small icon-left ion-star button-positive" ng-click="registration()">Register</button>
                <div class="col text-right">
                  <button class="button button-small icon-right ion-chevron-right button-calm" ng-click="workshopDetails()">Details</button>
                </div>
              </div>
      </div>
    </div>

  </ion-content>
</ion-view>
